<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="weather-app">
      <form action="">
        <input class="city-input" type="search" placeholder="Enter City Name" />
        <button class="search-btn" type="submit">
          <i class="material-icons">search</i>
        </button>
      </form>

      <div class="city-date-section">
        <h2 class="city">Pune</h2>
        <p class="date">5 Aug 2024</p>
      </div>

      <div class="temp-info">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="description-text">Sunny</span>
        </div>
        <div class="temp">
          <h1>20&deg;</h1>
        </div>
      </div>

      <div class="additional-info">
        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">4 KM/hour</h3>
            <p class="wind-label">Wind</p>
          </div>
        </div>

        <div class="humidity-info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="wind-speed">45%</h3>
            <p class="wind-label">Humidity</p>
          </div>
        </div>

        <div class="visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">4 Km/h</h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
